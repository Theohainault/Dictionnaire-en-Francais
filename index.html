        function loadSettings() {
            try {
                const speed = localStorage.getItem('voiceSpeed');
                const autoPlay = localStorage.getItem('autoPlayPronunciation');
                if (speed) voiceSpeed = parseFloat(speed);
                if (autoPlay) autoPlayPronunciation = autoPlay === 'true';

                console.log('Default settings loaded');
            }

            try {

                localStorage.setItem('autoPlayPronunciation', autoPlayPronunciation);

            }

        function loadVoices() {
            if ('speechSynthesis' in window) {
                const setVoice = () => {
                    const voices = speechSynthesis.getVoices();
                    console.log('Available voices:', voices); // Debug
                    
                    // Try to find the best French voice in order of preference
                    selectedVoice = 
                        voices.find(v => v.lang === 'fr-FR' && v.name.includes('Thomas')) || // Google French Male
                        voices.find(v => v.lang === 'fr-FR' && v.name.includes('Marie')) ||  // Google French Female
                        voices.find(v => v.lang === 'fr-FR' && v.name.includes('Amelie')) || // Apple French
                        voices.find(v => v.lang === 'fr-FR') ||                               // Any fr-FR
                        voices.find(v => v.lang.startsWith('fr-')) ||                          // Any French variant
                        voices.find(v => v.lang === 'fr') ||                                   // Generic French
                        voices[0];                                                              // Fallback
                    
                    if (selectedVoice) {
                        console.log('Selected voice:', selectedVoice.name, selectedVoice.lang);
                        localStorage.setItem('selectedVoiceName', selectedVoice.name);
                    }
                };
                
                // Load voices immediately and on change
                setVoice();
                speechSynthesis.onvoiceschanged = setVoice;
                
                // Also try to restore saved voice
                setTimeout(() => {
                    const savedVoiceName = localStorage.getItem('selectedVoiceName');
                    if (savedVoiceName) {

                        const saved = voices.find(v => v.name === savedVoiceName);
                        if (saved) selectedVoice = saved;

                    filteredData = [...dictionary];

        function attachEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);

            // Search mode
            const searchMode = document.getElementById('searchMode');
            searchMode.addEventListener('change', (e) => {
                currentSearchMode = e.target.value;
                handleSearch();
            });

            // Filter buttons
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.type;
                    handleSearch();
                });
            });
        }

        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.toLowerCase().trim();

            let results = [...dictionary];

            // Apply type filter
            if (currentFilter !== 'all') {
                results = results.filter(word => {
                    const type = word.type.toLowerCase();
                    return type.includes(currentFilter);
                });
            }

            // Apply search filter
            if (query) {
                results = results.filter(word => {
                    if (currentSearchMode === 'word') {
                        return word.word.toLowerCase().includes(query);
                    } else if (currentSearchMode === 'definition') {
                        return word.definition.toLowerCase().includes(query);
                    } else {
                        return word.word.toLowerCase().includes(query) || 
                               word.definition.toLowerCase().includes(query) ||
                               word.example.toLowerCase().includes(query);
                    }
                });
            }

            filteredData = results;
            renderResults(results);
            updateStats();
        }

            const html = results.map(word => {

                    utterance.voice = selectedVoice;

                utterance.onerror = (event) => {

                utterance.onend = () => {
                    console.log('Speech finished');

        function startQuiz() {
            if (dictionary.length < 4) {
                showNotification('‚ùå Pas assez de mots pour un quiz', 'error');
                return;
            }

            quizScore = 0;
            quizTotal = 10;
            let currentQuestion = 0;

            function showQuestion() {
                if (currentQuestion >= quizTotal) {
                    showQuizResults();
                    return;
                }

                const randomWord = dictionary[Math.floor(Math.random() * dictionary.length)];
                const wrongWords = dictionary
                    .filter(w => w.word !== randomWord.word)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3);
                
                const allChoices = [randomWord, ...wrongWords].sort(() => Math.random() - 0.5);

                const quizHTML = `
                    <div class="modal" id="quizModal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>üéØ Quiz - Question ${currentQuestion + 1}/${quizTotal}</h2>
                                <button class="close-btn" onclick="closeModal()">‚úï</button>
                            </div>
                            <div class="admin-section info-zone">
                                <h3 style="text-align: center; font-size: 1.5em; margin: 20px 0;">
                                    ${randomWord.definition}
                                </h3>
                                <p style="text-align: center; color: #64748b; margin-bottom: 30px;">
                                    Quel mot correspond √† cette d√©finition?
                                </p>
                                <div style="display: grid; gap: 15px;">
                                    ${allChoices.map(w => `
                                        <button onclick="checkQuizAnswer('${w.word}', '${randomWord.word}')" 
                                            class="btn btn-secondary" 
                                            style="width: 100%; font-size: 1.2em; padding: 15px;">
                                            ${w.word}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                            <div style="text-align: center; margin-top: 20px; color: #64748b;">
                                Score: ${quizScore}/${currentQuestion}
                            </div>
                        </div>
                    </div>
                `;
                
                closeModal();
                document.body.insertAdjacentHTML('beforeend', quizHTML);
            }

            window.checkQuizAnswer = function(selected, correct) {
                if (selected === correct) {
                    quizScore++;
                    showNotification('‚úÖ Correct!', 'success');
                } else {
                    showNotification(`‚ùå Faux! C'√©tait "${correct}"`, 'error');
                }
                currentQuestion++;
                setTimeout(showQuestion, 1000);
            };

            showQuestion();
        }

        function showQuizResults() {
            const percentage = Math.round((quizScore / quizTotal) * 100);
            let message = '';
            let emoji = '';

                emoji = 'üëç';

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(imported)) {
                        throw new Error('Format invalide');
                    }

                    const newWords = imported.filter(word => {
                        return !dictionary.some(w => w.word.toLowerCase() === word.word.toLowerCase());
                    });

                    if (newWords.length === 0) {
                        showNotification('‚ÑπÔ∏è Aucun nouveau mot √† importer', 'info');
                        return;
                    }

                    dictionary.push(...newWords);
                    dictionary.sort((a, b) => a.word.localeCompare(b.word));
                    
                    saveToStorage();
                    filteredData = [...dictionary];
                    renderResults(filteredData);
                    updateStats();
                    
                    showNotification(`‚úÖ ${newWords.length} nouveaux mots import√©s!`, 'success');
                } catch (err) {
                    showNotification('‚ùå Erreur lors de l\'importation: ' + err.message, 'error');
                }
            };
            reader.readAsText(file);
            
            // Reset input
            event.target.value = '';
        }

        function addWord() {
            const word = document.getElementById('adminWord').value.trim();
            const type = document.getElementById('adminType').value;
            const definition = document.getElementById('adminDefinition').value.trim();
            const example = document.getElementById('adminExample').value.trim();
            const level = document.getElementById('adminLevel').value;

            if (!word || !definition || !example) {
                showNotification('‚ùå Veuillez remplir tous les champs!', 'error');
                return;
            }

            // Check for duplicates
            const exists = dictionary.find(w => w.word.toLowerCase() === word.toLowerCase());
            if (exists) {
                showNotification(`‚ùå Le mot "${word}" existe d√©j√†!\n\nD√©finition: ${exists.definition}`, 'error');
                return;
            }

            const newWord = { word, type, definition, example, level };
            dictionary.push(newWord);
            dictionary.sort((a, b) => a.word.localeCompare(b.word));
            
            saveToStorage();
            updateStats();
            filteredData = [...dictionary];
            renderResults(filteredData);
            
            showNotification(`‚úÖ "${word}" ajout√© avec succ√®s!`, 'success');
            
            // Clear form
            document.getElementById('adminWord').value = '';
            document.getElementById('adminDefinition').value = '';
            document.getElementById('adminExample').value = '';
            
            closeAdminPanel();
        }

        function sortDictionary() {
            dictionary.sort((a, b) => a.word.localeCompare(b.word));
            saveToStorage();
            filteredData = [...dictionary];
            renderResults(filteredData);
            showNotification('‚úÖ Dictionnaire tri√© alphab√©tiquement!', 'success');
        }

        function removeDuplicates() {
            const before = dictionary.length;
            const seen = new Set();
            const unique = [];
            
            for (const word of dictionary) {
                const key = word.word.toLowerCase();
                if (!seen.has(key)) {
                    seen.add(key);
                    unique.push(word);
                }
            }
            
            dictionary.length = 0;
            dictionary.push(...unique);
            saveToStorage();
            filteredData = [...dictionary];
            renderResults(filteredData);
            
            const removed = before - dictionary.length;
            if (removed > 0) {
                showNotification(`‚úÖ ${removed} doublon(s) supprim√©(s)!`, 'success');
            } else {
                showNotification('‚úÖ Aucun doublon trouv√©!', 'info');
            }
        }

        function exportAdminReport() {
            const report = {
                generated: new Date().toISOString(),
                totalWords: dictionary.length,
                byType: {
                    verbes: dictionary.filter(w => w.type === 'verbe').length,
                    noms: dictionary.filter(w => w.type.includes('nom')).length,
                    adjectifs: dictionary.filter(w => w.type === 'adjectif').length,
                    adverbes: dictionary.filter(w => w.type === 'adverbe').length,
                },
                byLevel: {
                    A1: dictionary.filter(w => w.level === 'A1').length,
                    A2: dictionary.filter(w => w.level === 'A2').length,
                    B1: dictionary.filter(w => w.level === 'B1').length,
                    B2: dictionary.filter(w => w.level === 'B2').length,
                    C1: dictionary.filter(w => w.level === 'C1').length,
                    C2: dictionary.filter(w => w.level === 'C2').length,
                },
                words: dictionary
            };

            const dataStr = JSON.stringify(report, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `rapport-admin-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            showNotification('üìÑ Rapport admin g√©n√©r√©!', 'success');
        }

        function resetToDefaults() {
            if (confirm('‚ö†Ô∏è Voulez-vous r√©initialiser au dictionnaire par d√©faut?\n\nToutes vos modifications seront perdues!')) {
                localStorage.removeItem('frenchDictionary');
                showNotification('üîÑ Rechargement...', 'info');
                setTimeout(() => location.reload(), 1000);
            }
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è ATTENTION!\n\n√ätes-vous s√ªr de vouloir TOUT supprimer?\n\nCette action est IRR√âVERSIBLE!')) {
                if (confirm('Derni√®re confirmation: Supprimer vraiment TOUT?')) {
                    localStorage.clear();
                    showNotification('üóëÔ∏è Toutes les donn√©es supprim√©es. Rechargement...', 'info');
                    setTimeout(() => location.reload(), 1500);
                }
            }
        }

        function bulkAddWords() {
            const input = prompt('üì¶ Collez votre JSON (array de mots):\n\nFormat: [{"word":"test","type":"nom masculin","definition":"...","example":"...","level":"A1"}]');
            if (!input) return;

            try {
                const words = JSON.parse(input);
                if (!Array.isArray(words)) throw new Error('Doit √™tre un array');

                let added = 0;
                let skipped = 0;

                words.forEach(word => {
                    const exists = dictionary.find(w => w.word.toLowerCase() === word.word.toLowerCase());
                    if (!exists) {
                        dictionary.push(word);
                        added++;
                    } else {
                        skipped++;
                    }
                });

                dictionary.sort((a, b) => a.word.localeCompare(b.word));
                saveToStorage();
                filteredData = [...dictionary];
                renderResults(filteredData);
                updateStats();

                showNotification(`‚úÖ ${added} mots ajout√©s, ${skipped} ignor√©s (doublons)`, 'success');
                closeAdminPanel();
            } catch (e) {
                showNotification('‚ùå Erreur de format JSON: ' + e.message, 'error');
            }
        }

        function searchDuplicateDefinitions() {
            const defs = new Map();
            const duplicates = [];

            dictionary.forEach(word => {
                const def = word.definition.toLowerCase().trim();
                if (defs.has(def)) {
                    duplicates.push({ word: word.word, duplicate: defs.get(def) });
                } else {
                    defs.set(def, word.word);
                }
            });

            if (duplicates.length === 0) {
                showNotification('‚úÖ Aucune d√©finition en double trouv√©e', 'success');
            } else {
                const list = duplicates.map(d => `"${d.word}" = "${d.duplicate}"`).join('\n');
                alert(`üîé ${duplicates.length} d√©finitions similaires trouv√©es:\n\n${list.substring(0, 500)}${list.length > 500 ? '\n...' : ''}`);
            }
        }

        function generateStudyList(level) {
            const words = dictionary.filter(w => w.level === level);
            if (words.length === 0) {
                showNotification(`‚ùå Aucun mot de niveau ${level}`, 'error');
                return;
            }

            const list = words.map((w, i) => `${i + 1}. ${w.word} (${w.type})\n   ${w.definition}\n   Ex: ${w.example}\n`).join('\n');
            const blob = new Blob([`LISTE D'√âTUDE - NIVEAU ${level}\n\n${list}`], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `etude-${level}-${new Date().toISOString().split('T')[0]}.txt`;
            link.click();
            URL.revokeObjectURL(url);

            showNotification(`üìù Liste ${level} g√©n√©r√©e (${words.length} mots)`, 'success');
        }

        function exportFlashcards() {
            const flashcards = dictionary.map((w, i) => ({
                front: w.word,
                back: `${w.definition}\n\nExemple: ${w.example}`,
                type: w.type,
                level: w.level
            }));

            const csv = [
                'Front,Back,Type,Level',
                ...flashcards.map(f => `"${f.front}","${f.back}","${f.type}","${f.level}"`)
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `flashcards-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);

            showNotification(`üé¥ ${flashcards.length} flashcards export√©es`, 'success');
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }

            .word-card {
                transition: all 0.3s ease;
            }

            .word-card:hover {
                transform: translateY(-2px);
            }
        `;
        document.head.appendChild(style);

        // Make functions globally accessible
        window.toggleFavorite = toggleFavorite;
        window.pronounceWord = pronounceWord;
        window.showConjugation = showConjugation;
        window.closeModal = closeModal;
        window.viewFavorites = viewFavorites;
        window.startQuiz = startQuiz;
        window.exportDictionary = exportDictionary;
        window.importDictionary = importDictionary;
        window.handleFileImport = handleFileImport;
        window.resetSearch = resetSearch;
        window.showAdminPanel = showAdminPanel;
        window.handleAdminLogin = handleAdminLogin;
        window.closeAdminPanel = closeAdminPanel;
        window.addWord = addWord;
        window.sortDictionary = sortDictionary;
        window.removeDuplicates = removeDuplicates;
        window.exportAdminReport = exportAdminReport;
        window.resetToDefaults = resetToDefaults;
        window.clearAllData = clearAllData;
        window.bulkAddWords = bulkAddWords;
        window.searchDuplicateDefinitions = searchDuplicateDefinitions;
        window.generateStudyList = generateStudyList;
        window.exportFlashcards = exportFlashcards;
        window.showSettings = showSettings;
        window.changeVoice = changeVoice;
        window.changeVoiceByName = changeVoiceByName;
        window.updateSpeed = updateSpeed;
        window.toggleAutoPlay = toggleAutoPlay;
        window.testPronunciation = testPronunciation;
    </script>
