        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.toLowerCase().trim();

            let results = [...dictionary];

            // Apply type filter
            if (currentFilter !== 'all') {
                results = results.filter(word => {
                    const type = word.type.toLowerCase();
                    return type.includes(currentFilter);
                });
            }

            // Apply search filter
            if (query) {
                results = results.filter(word => {
                    if (currentSearchMode === 'word') {
                        return word.word.toLowerCase().includes(query);
                    } else if (currentSearchMode === 'definition') {
                        return word.definition.toLowerCase().includes(query);
                    } else {
                        return word.word.toLowerCase().includes(query) || 
                               word.definition.toLowerCase().includes(query) ||
                               word.example.toLowerCase().includes(query);
                    }
                });
            }

            filteredData = results;
            renderResults(results);
            updateStats();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(imported)) {
                        throw new Error('Format invalide');
                    }

                    const newWords = imported.filter(word => {
                        return !dictionary.some(w => w.word.toLowerCase() === word.word.toLowerCase());
                    });

                    if (newWords.length === 0) {
                        showNotification('‚ÑπÔ∏è Aucun nouveau mot √† importer', 'info');
                        return;
                    }

                    dictionary.push(...newWords);
                    dictionary.sort((a, b) => a.word.localeCompare(b.word));
                    
                    saveToStorage();
                    filteredData = [...dictionary];
                    renderResults(filteredData);
                    updateStats();
                    
                    showNotification(`‚úÖ ${newWords.length} nouveaux mots import√©s!`, 'success');
                } catch (err) {
                    showNotification('‚ùå Erreur lors de l\'importation: ' + err.message, 'error');
                }
            };
            reader.readAsText(file);
            
            // Reset input
            event.target.value = '';
        }

        function addWord() {
            const word = document.getElementById('adminWord').value.trim();
            const type = document.getElementById('adminType').value;
            const definition = document.getElementById('adminDefinition').value.trim();
            const example = document.getElementById('adminExample').value.trim();
            const level = document.getElementById('adminLevel').value;

            if (!word || !definition || !example) {
                showNotification('‚ùå Veuillez remplir tous les champs!', 'error');
                return;
            }

            // Check for duplicates
            const exists = dictionary.find(w => w.word.toLowerCase() === word.toLowerCase());
            if (exists) {
                showNotification(`‚ùå Le mot "${word}" existe d√©j√†!\n\nD√©finition: ${exists.definition}`, 'error');
                return;
            }

            const newWord = { word, type, definition, example, level };
            dictionary.push(newWord);
            dictionary.sort((a, b) => a.word.localeCompare(b.word));
            
            saveToStorage();
            updateStats();
            filteredData = [...dictionary];
            renderResults(filteredData);
            
            showNotification(`‚úÖ "${word}" ajout√© avec succ√®s!`, 'success');
            
            // Clear form
            document.getElementById('adminWord').value = '';
            document.getElementById('adminDefinition').value = '';
            document.getElementById('adminExample').value = '';
            
            closeAdminPanel();
        }

        function sortDictionary() {
            dictionary.sort((a, b) => a.word.localeCompare(b.word));

            filteredData = [...dictionary];

            showNotification('‚úÖ Dictionnaire tri√© alphab√©tiquement!', 'success');
        }

        function removeDuplicates() {
            const before = dictionary.length;
            const seen = new Set();
            const unique = [];
            
            for (const word of dictionary) {
                const key = word.word.toLowerCase();
                if (!seen.has(key)) {
                    seen.add(key);
                    unique.push(word);
                }
            }
            
            dictionary.length = 0;
            dictionary.push(...unique);
            saveToStorage();
            filteredData = [...dictionary];
            renderResults(filteredData);
            
            const removed = before - dictionary.length;
            if (removed > 0) {
                showNotification(`‚úÖ ${removed} doublon(s) supprim√©(s)!`, 'success');
            } else {
                showNotification('‚úÖ Aucun doublon trouv√©!', 'info');
            }
        }

        function bulkAddWords() {
            const input = prompt('üì¶ Collez votre JSON (array de mots):\n\nFormat: [{"word":"test","type":"nom masculin","definition":"...","example":"...","level":"A1"}]');
            if (!input) return;

            try {
                const words = JSON.parse(input);
                if (!Array.isArray(words)) throw new Error('Doit √™tre un array');

                let added = 0;
                let skipped = 0;

                words.forEach(word => {
                    const exists = dictionary.find(w => w.word.toLowerCase() === word.word.toLowerCase());
                    if (!exists) {
                        dictionary.push(word);
                        added++;
                    } else {
                        skipped++;
                    }
                });

                dictionary.sort((a, b) => a.word.localeCompare(b.word));
                saveToStorage();
                filteredData = [...dictionary];
                renderResults(filteredData);
                updateStats();

                showNotification(`‚úÖ ${added} mots ajout√©s, ${skipped} ignor√©s (doublons)`, 'success');
                closeAdminPanel();
            } catch (e) {
                showNotification('‚ùå Erreur de format JSON: ' + e.message, 'error');
            }
        }

        function searchDuplicateDefinitions() {
            const defs = new Map();
            const duplicates = [];

            dictionary.forEach(word => {
                const def = word.definition.toLowerCase().trim();
                if (defs.has(def)) {
                    duplicates.push({ word: word.word, duplicate: defs.get(def) });
                } else {
                    defs.set(def, word.word);
                }
            });

            if (duplicates.length === 0) {
                showNotification('‚úÖ Aucune d√©finition en double trouv√©e', 'success');
            } else {
                const list = duplicates.map(d => `"${d.word}" = "${d.duplicate}"`).join('\n');
                alert(`üîé ${duplicates.length} d√©finitions similaires trouv√©es:\n\n${list.substring(0, 500)}${list.length > 500 ? '\n...' : ''}`);
            }
        }
